<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Relacionamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- <h1>Contador de Relacionamento</h1> -->
    </header>

    <!-- Carrossel de Fotos -->
    <section id="carrossel">
        <div class="slides">
            <div class="slide"><img src="img/foto-1.jpeg" alt="Foto do casal"></div>
            <div class="slide"><img src="img/foto-2.jpeg" alt="Outra foto do casal"></div>
            <div class="slide"><img src="img/foto-3.jpeg" alt="Mais uma foto do casal"></div>
        </div>
        <div class="hearts-container"></div> <!-- Contêiner dos corações -->
    </section>

    <section id="texto-juntos">
        <h2>Juntos</h2>
    </section>

    <section id="contador">
        <div id="tempo" style="color: #333;"></div> <!-- Cor do contador -->
    </section>

    <section id="emoji-coracao">
        <span>❤️</span>
        <p> </p>
        <div style="margin: 10px auto; height: 2px; width: 80%; max-width: 300px; background-color: #808080;"></div> <!-- Linha -->
        
        <p>Oi gatinha ❤️</p>
    </section>

    <section id="texto-adicional">
        <p>Desde o primeiro encontro, cada dia tem sido uma nova aventura cheia de amor, risadas e momentos inesquecíveis. Que nossa jornada continue a florescer com cada passo que damos juntos, lado a lado.</p>
        <p>Quero passar todos os dias da minha vida ao seu lado! Te amo muito! ❤️</p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
